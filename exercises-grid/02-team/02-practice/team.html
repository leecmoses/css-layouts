<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../general-styles.css" />
    <link rel="stylesheet" href="team.css" />
    <title>Team</title>
  </head>
  <body>
    <section class="team">
      <div class="team__content">
        <h6 class="team__content-subtitle">Our Team Members</h6>

        <h3 class="team__content-title">Our Creative Team</h3>

        <p class="team__desc">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi
          accusamus aliquid vitae.
          <span>Lorem ipsum dolor sit amet consectetur.</span>
        </p>
      </div>

      <div class="team__members">
        <div class="team__member">
          <div class="team__member-image">
            <img loading="lazy" src="../../images/2.1.jpg" alt="Team Member" />
          </div>

          <h4 class="team__member-name">Don Sanders</h4>

          <h5 class="team__member-role">Marketing Expert</h5>

          <div class="team__member-socials">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>

        <div class="team__member">
          <div class="team__member-image">
            <img loading="lazy" src="../../images/2.2.jpg" alt="Team Member" />
          </div>

          <h4 class="team__member-name">Jackie Sanders</h4>

          <h5 class="team__member-role">Creative Designer</h5>

          <div class="team__member-socials">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>

        <div class="team__member">
          <div class="team__member-image">
            <img loading="lazy" src="../../images/2.3.jpg" alt="Team Member" />
          </div>

          <h4 class="team__member-name">Eva Sanders</h4>

          <h5 class="team__member-role">Digital Marketer</h5>

          <div class="team__member-socials">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>

        <div class="team__member">
          <div class="team__member-image">
            <img loading="lazy" src="../../images/2.4.jpg" alt="Team Member" />
          </div>

          <h4 class="team__member-name">Jason Sanders</h4>

          <h5 class="team__member-role">SEO Expert</h5>

          <div class="team__member-socials">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
