<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../general-styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <main class="contact">
      <section class="contact__title">
        <h6 class="contact__title--mini">Contact Us</h6>

        <h2 class="contact__title--main">
          Let's talk about <span>your problem</span>
        </h2>
      </section>

      <section class="contact__location">
        <i class="contact__location-icon fa-solid fa-location-dot"></i>
        <h5 class="contact__location-title">Our Location</h5>
        <p class="contact__location-address">177A Bleecker Street, NYC</p>
      </section>

      <section class="contact__email">
        <i class="contact__email-icon fa-regular fa-envelope"></i>
        <h5 class="contact__email-title">How can we help?</h5>
        <p class="contact__email-address">contact@el.cool</p>
      </section>

      <form action="" class="contact__form">
        <h3>Send us Message</h3>

        <fieldset>
          <label for="">Full Name*</label>
          <input type="text" />
        </fieldset>

        <fieldset>
          <label for="">Email*</label>
          <input type="email" />
        </fieldset>

        <fieldset>
          <label for="">Phone*</label>
          <input type="tel" />
        </fieldset>

        <fieldset>
          <label for="">Message*</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>

        <input type="submit" value="Send Message" />
      </form>
    </main>
  </body>
</html>
