<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="general-styles.css" />
    <link rel="stylesheet" href="9-sign-up-form.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main class="sign-up">
      <section class="sign-up__content">
        <h2 class="sign-up__content--title">Sign Up</h2>
        <p class="sign-up__content--para">
          Lorem ipsum dolor sit amet consectetur adipisicing.
          <span>Lorem ipsum dolor sit amet.</span>
        </p>

        <form class="sign-up__content--form">
          <h4 class="sign-up__content--form__title">Sign Up With</h4>

          <fieldset class="sign-up__content--form__alternative">
            <a href="#"
              ><i class="fa-brands fa-google"></i> Sign up with Google</a
            >
            <a href="#"
              ><i class="fa-brands fa-facebook-f"></i> Sign up with Facebook</a
            >
          </fieldset>

          <fieldset class="sign-up__content--form__name">
            <label for="name">Username</label>
            <input type="text" />
          </fieldset>

          <fieldset class="sign-up__content--form__email">
            <label for="email">Email Address</label>
            <input type="email" />
          </fieldset>

          <fieldset class="sign-up__content--form__password">
            <label for="password">Password</label>
            <input type="password" />
          </fieldset>

          <fieldset class="sign-up__content--form__terms">
            <input type="checkbox" />
            <label for="terms"
              >I've read and agree with <a href="#">Terms of Service</a>, and
              <a href="#">Privacy Policy</a></label
            >
          </fieldset>

          <input
            class="sign-up__content--form__submit"
            type="submit"
            value="Create Account"
          />
        </form>
      </section>

      <figure class="sign-up__img">
        <img src="images/9.jpg" alt="sign up" />
      </figure>
    </main>
  </body>
</html>
