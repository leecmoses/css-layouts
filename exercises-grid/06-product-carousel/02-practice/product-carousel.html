<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../general-styles.css" />
    <link rel="stylesheet" href="product-carousel.css" />
    <title>Product Carousel</title>
  </head>
  <body>
    <main class="carousel">
      <section class="carousel__content">
        <h6 class="carousel__mini-title">Most Popular Products</h6>
        <h2 class="carousel__title">Best Selling Items</h2>
        <p class="carousel__desc">
          Lorem ipsum dolor sit amet consectetur.
          <span>Lorem ipsum dolor sit amet.</span>
        </p>
      </section>

      <section class="carousel__products">
        <div class="carousel__product">
          <figure class="product__image-container">
            <img
              src="../../images/6.1.jpg"
              alt="Product"
              class="product__image"
            />
          </figure>

          <h3 class="product__name">Smart Watch</h3>
          <h4 class="product__price">
            $75.00 <span class="product__price--discount">$150</span>
          </h4>

          <div class="product__stars">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i>
          </div>

          <p class="product__rating">5.00 Rating</p>

          <h6 class="product__tag product__tag--discount">-50%</h6>
        </div>

        <div class="carousel__product">
          <figure class="product__image-container">
            <img
              src="../../images/6.2.jpg"
              alt="Product"
              class="product__image"
            />
          </figure>
          <h3 class="product__name">Stylish Backpack</h3>
          <h4 class="product__price">$189.00</h4>

          <div class="product__stars">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-regular fa-star"></i>
          </div>

          <p class="product__rating">4.00 Rating</p>

          <h6 class="product__tag product__tag--hot">Hot</h6>
        </div>

        <div class="carousel__product">
          <figure class="product__image-container">
            <img
              src="../../images/6.3.jpg"
              alt="Product"
              class="product__image"
            />
          </figure>
          <h3 class="product__name">Luxury Wallet</h3>
          <h4 class="product__price">$95.00</h4>

          <div class="product__stars">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i>
          </div>

          <p class="product__rating">5.00 Rating</p>

          <h6 class="product__tag product__tag--new">New</h6>
        </div>

        <div class="carousel__product">
          <figure class="product__image-container">
            <img
              src="../../images/6.4.jpg"
              alt="Product"
              class="product__image"
            />
          </figure>
          <h3 class="product__name">Polo Shirt</h3>
          <h4 class="product__price">$65.00</h4>

          <div class="product__stars">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i>
          </div>

          <p class="product__rating">5.00 Rating</p>
        </div>
      </section>

      <div class="carousel__controller">
        <i class="fa-solid fa-chevron-left"></i>

        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </main>
  </body>
</html>
