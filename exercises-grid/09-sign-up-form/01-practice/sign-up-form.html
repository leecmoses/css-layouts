<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../general-styles.css" />
    <link rel="stylesheet" href="sign-up-form.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main class="sign-up">
      <div>
        <h2 class="sign-up__title">Sign Up</h2>

        <div class="sign-up__desc">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <div class="sign-up__options">
          <h4 class="options__title">Sign Up with</h4>
          <button>
            <i class="fa-brands fa-google"></i>Sign up with Google
          </button>
          <button>
            <i class="fa-brands fa-facebook-f"></i>Sign up with Facebook
          </button>
        </div>

        <form action="" class="sign-up__form">
          <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" />
          </div>

          <div>
            <label for="email">Email Address</label>
            <input id="email" type="email" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>

          <div>
            <input id="tos" type="checkbox" />
            <label for="tos"
              >I've read and agree with Terms of Service, and Privacy
              Policy</label
            >
          </div>

          <input type="submit" value="Create Account" />
        </form>
      </div>

      <div>
        <img src="../../images/9.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
