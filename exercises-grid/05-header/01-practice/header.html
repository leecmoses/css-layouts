<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../general-styles.css" />
    <link rel="stylesheet" href="header.css" />
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <main class="header__main">
        <div class="main__hero">
          <img src="../../images/5.1.jpg" alt="Product Image" />
        </div>

        <div class="main__content">
          <p class="main__mini-title">Making your home beautiful</p>
          <h1 class="main__title">Best furniture <span>for the Best</span><h1>
          <button class="main__button">Shop Now</button>
        </div>

        <div class="main__dots">
          <div class="main__dot"></div>
          <div class="main__dot"></div>
          <div class="main__dot"></div>
          <div class="main__dot"></div>
        </div>
      </main>

      <aside class="header__aside">
        <div class="aside__hero">
          <img src="../../images/5.2.jpg" alt="Product Image">
        </div>
        

        <div class="aside__content">
          <p class="aside__mini-title">Limited Time Offer</p>
          <h2 class="aside__title">Beautifully <span>Crafted</span></h2>
        </div>
      </aside>
    </header>
  </body>
</html>
