<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Exercise</title>
    <link rel="stylesheet" href="../general-styles.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <!-- Checkout -->
    <section class="checkout">
      <h1 class="checkout__title">Checkout</h1>
      <p class="checkout__para">There are 3 products in your cart</p>
      <form action="" class="checkout__billing">
        <h2 class="checkout__billing-title">Billing Details</h2>
        <div class="checkout__billing-inputs-container">
          <input
            type="text"
            class="checkout__billing-input"
            placeholder="First Name*"
          />
          <input
            type="text"
            class="checkout__billing-input"
            placeholder="Last Name*"
          />
        </div>
        <div class="checkout__billing-inputs-container">
          <input
            type="text"
            class="checkout__billing-input"
            placeholder="Address*"
          />
          <input
            type="text"
            class="checkout__billing-input"
            placeholder="Address Line 2*"
          />
        </div>

        <div class="checkout__billing-inputs-container">
          <select name="country" id="country">
            <option value="" disabled selected>Country*</option>
            <option value="">United States</option>
            <option value="">Canada</option>
          </select>
          <input
            type="text"
            class="checkout__billing-input--city"
            placeholder="City/Town*"
          />
        </div>

        <div class="checkout__billing-inputs-container">
          <input
            type="text"
            class="checkout__billing-input"
            placeholder="Postcode/Zip*"
          />
          <input
            type="number"
            class="checkout__billing-input"
            placeholder="Phone*"
          />
        </div>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class="checkout__billing-textarea"
          placeholder="Additional Information"
        ></textarea>
        <div class="checkout__billing-container">
          <input
            type="checkbox"
            class="checkout__billing-input__checkbox"
          /><label for="">Create Account</label>
        </div>
        <div class="checkout__billing-container">
          <input
            type="checkbox"
            class="checkout__billing-input__checkbox"
          /><label for="">Ship to a different address</label>
        </div>
        <p class="checkout__para">Apply coupon to get discount</p>
        <div class="checkout__billing-container">
          <input
            type="text"
            class="checkout__billing-input--coupon"
            placeholder="Coupon code"
          />
          <button class="checkout__billing--apply-code-btn">Apply Code</button>
        </div>
      </form>
    </section>

    <!-- Your Order -->
    <section class="order">
      <h2 class="order__title">Your Order</h2>
      <div class="order__products-container">
        <div class="order__products-container-headers">
          <h4>Product</h4>
          <h4>Subtotal</h4>
        </div>
        <div class="order__product">
          <img class="order__product-img" src="../images/1.1.jpg" alt="" />
          <div class="order__product-info">
            <h4 class="order__product-name">title</h4>
            <div class="order__product-details">
              <p class="order__product-color">Red</p>
              <p class="order__product-size">XL</p>
            </div>
          </div>
          <h4 class="order__product-price">$9.99</h4>
        </div>
        <div class="order__product">
          <img class="order__product-img" src="../images/1.2.jpg" alt="" />
          <div class="order__product-info">
            <h4 class="order__product-name">title</h4>
            <div class="order__product-details">
              <p class="order__product-color">Red</p>
              <p class="order__product-size">XL</p>
            </div>
          </div>
          <h4 class="order__product-price">$9.99</h4>
        </div>
        <div class="order__product">
          <img class="order__product-img" src="../images/1.3.jpg" alt="" />
          <div class="order__product-info">
            <h4 class="order__product-name">title</h4>
            <div class="order__product-details">
              <p class="order__product-color">Red</p>
              <p class="order__product-size">XL</p>
            </div>
          </div>
          <h4 class="order__product-price">$9.99</h4>
        </div>

        <div class="order__subtotal-container">
          <p>Subtotal</p>
          <p>$108.00</p>
        </div>

        <div class="order__shipping-container">
          <p>Shipping Cost (+)</p>
          <p>$10.85</p>
        </div>

        <div class="order__discount-container">
          <p>Discount (-)</p>
          <p>$9.00</p>
        </div>

        <div class="order__total-container">
          <p>Total Payable</p>
          <p>$109.85</p>
        </div>
      </div>

      <div class="order__payment-container">
        <div class="radio-container">
          <input type="radio" /><label for="payment-option"
            >Direct bank transfer</label
          >
        </div>
        <div class="radio-container">
          <input type="radio" /><label for="payment-option"
            >Cash on delivery</label
          >
        </div>
        <div class="radio-container">
          <input type="radio" /><label for="payment-option"
            >Online Gateway</label
          >
        </div>
      </div>
      <button class="order__place-order-btn">Place Order</button>
    </section>
  </body>
</html>
