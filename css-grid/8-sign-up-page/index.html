<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <figure class="logo">
        <img src="../images/el.jpg" alt="Logo" />
      </figure>

      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et sed
        accusantium adipisci minima natus impedit!
      </p>

      <figure class="sign-up-img">
        <img src="../images/sign-up.jpg" alt="Sign Up" />
      </figure>

      <h6 class="mini-title">Start for free</h6>

      <h2 class="title">Sign up to Evolutive Learning</h2>

      <fieldset class="email-fieldset">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Enter Your Email"
        />
      </fieldset>

      <fieldset class="password-fieldset">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="At least 8 characters"
        />
      </fieldset>

      <input type="submit" value="Create an account" />

      <a href="#" class="google-sign-up">Sign Up with Google</a>

      <p class="sign-in">
        Already have an account? <a href="#">Sign in with Google</a>
      </p>
    </main>
  </body>
</html>
