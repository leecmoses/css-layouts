<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Grid</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="product-grid">
      <div class="product-grid__product">
        <figure class="product-grid__product--img">
          <img src="../images/sweater.jpg" alt="sweater" loading="lazy" />
        </figure>

        <h6 class="product-grid__product--dept">Winter Clothings</h6>

        <h2 class="product-grid__product--name">Women's Winter Sweater</h2>

        <p class="product-grid__product--price">
          <span>$48</span>
          <span>$24</span>
        </p>

        <p class="product-grid__product--discount">50% Flat discount</p>
      </div>

      <div class="product-grid__product">
        <figure class="product-grid__product--img">
          <img src="../images/jacket.jpg" alt="jacket" loading="lazy" />
        </figure>

        <h6 class="product-grid__product--dept">Ladies' Jacket</h6>

        <h2 class="product-grid__product--name">Ladies' Jacket</h2>

        <p class="product-grid__product--price">
          <span>$49</span>
        </p>
      </div>

      <div class="product-grid__product">
        <figure class="product-grid__product--img">
          <img src="../images/sunglasses.jpg" alt="sunglasses" loading="lazy" />
        </figure>

        <h6 class="product-grid__product--dept">Sunglasses</h6>

        <h2 class="product-grid__product--name">Stylish Black Sunglasses</h2>

        <p class="product-grid__product--price">
          <span>$59</span>
        </p>
      </div>

      <div class="product-grid__product">
        <figure class="product-grid__product--img">
          <img src="../images/t-shirt.jpg" alt="t-shirt" loading="lazy" />
        </figure>

        <h6 class="product-grid__product--dept">T-Shirt</h6>

        <h2 class="product-grid__product--name">Stylish Black T-Shirt</h2>

        <p class="product-grid__product--price">
          <span>$120</span>
          <span>$60</span>
        </p>

        <p class="product-grid__product--discount">50% Flat discount</p>
      </div>
    </div>
  </body>
</html>
