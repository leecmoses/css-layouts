<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../general-styles.css" />
    <link rel="stylesheet" href="product-portfolio.css" />
    <title>Product Portfolio</title>
  </head>
  <body>
    <main class="portfolio">
      <section>
        <div class="portfolio__content">
          <h6 class="portfolio__subtitle">Portfolio</h6>

          <h2 class="portfolio__title">
            Check out some of our <span>recent products</span>
          </h2>

          <p class="portfolio__para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequuntur pariatur fugiat dolorum iste sunt aliquam obcaecati
            autem cupiditate.
            <span>Lorem ipsum dolor sit amet consectetur.</span>
          </p>
        </div>

        <div class="portfolio__product">
          <figure>
            <div class="portfolio__product-image">
              <img loading="lazy" src="../../images/9.1.jpg" alt="Product" />
            </div>

            <figcaption>
              <h6>Invitation</h6>
              <h3>Product 1</h3>
            </figcaption>
          </figure>
        </div>

        <div class="portfolio__product">
          <figure>
            <div class="portfolio__product-image">
              <img loading="lazy" src="../../images/9.2.jpg" alt="Product" />
            </div>

            <figcaption>
              <h6>Packaging</h6>
              <h3>Product 2</h3>
            </figcaption>
          </figure>
        </div>
      </section>

      <section>
        <div class="portfolio__product">
          <figure>
            <div class="portfolio__product-image">
              <img loading="lazy" src="../../images/9.3.jpg" alt="Product" />
            </div>

            <figcaption>
              <h6>Stationary</h6>
              <h3>Product 3</h3>
            </figcaption>
          </figure>
        </div>

        <div class="portfolio__product">
          <figure>
            <div class="portfolio__product-image">
              <img loading="lazy" src="../../images/9.4.jpg" alt="Product" />
            </div>

            <figcaption>
              <h6>Prototype</h6>
              <h3>Product 4</h3>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
