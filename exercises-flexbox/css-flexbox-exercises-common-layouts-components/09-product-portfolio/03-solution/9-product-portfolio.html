<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="general-styles.css" />
    <link rel="stylesheet" href="9-product-portfolio.css" />

    <title>Product Portfolio</title>
  </head>
  <body>
    <main class="portfolio">
      <section class="left">
        <div class="portfolio__content">
          <h6 class="portfolio__content--mini-title">Portfolio</h6>
          <h2 class="portfolio__content--title">
            Check out some of our <span>recent products</span>
          </h2>
          <p class="portfolio__content--para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            <span>Totam enim fuga, autem nostrum provident accusamus.</span>
          </p>
        </div>

        <div class="portfolio__product">
          <figure class="portfolio__product--img">
            <img src="images/9.1.jpg" alt="Product" />
          </figure>
          <h6 class="portfolio__product--category">Invitation</h6>
          <h3 class="portfolio__product--title">Product 1</h3>
        </div>

        <div class="portfolio__product">
          <figure class="portfolio__product--img">
            <img src="images/9.2.jpg" alt="Product" />
          </figure>
          <h6 class="portfolio__product--category">Packaging</h6>
          <h3 class="portfolio__product--title">Product 2</h3>
        </div>
      </section>

      <section class="right">
        <div class="portfolio__product">
          <figure class="portfolio__product--img">
            <img loading="lazy" src="images/9.3.jpg" alt="Product" />
          </figure>
          <h6 class="portfolio__product--category">Stationary</h6>
          <h3 class="portfolio__product--title">Product 3</h3>
        </div>

        <div class="portfolio__product">
          <figure class="portfolio__product--img">
            <img loading="lazy" src="images/9.4.jpg" alt="Product" />
          </figure>
          <h6 class="portfolio__product--category">Prototype</h6>
          <h3 class="portfolio__product--title">Product 4</h3>
        </div>
      </section>
    </main>
  </body>
</html>
