<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../general-styles.css" />
    <link rel="stylesheet" href="carousel.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section class="products">
      <h6 class="products__subtitle">Most Popular Products</h6>
      <h2 class="products__title">Best Selling Items</h2>
      <p class="products__para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil deleniti
        blanditiis nulla pariatur officiis voluptate!
      </p>

      <div class="products__container">
        <i class="fa-solid fa-arrow-left-long previous"></i>
        <i class="fa-solid fa-arrow-right-long next"></i>

        <div class="products__product">
          <figure>
            <div class="product__img-container">
              <img
                class="product__img"
                loading="lazy"
                src="../../images/6.1.jpg"
                alt="Men's Shirt"
              />
            </div>

            <figcaption>
              <h4 class="product__name">Men's Shirt</h4>
              <p class="product__price">$35.00</p>
            </figcaption>
          </figure>

          <div class="product__purchase-features">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>

          <p class="product__tag product__tag--new">
            New <i class="fa-solid fa-star"></i>
          </p>
        </div>

        <div class="products__product">
          <figure>
            <div class="product__img-container">
              <img
                class="product__img"
                loading="lazy"
                src="../../images/6.2.jpg"
                alt="Women's Jacket"
              />
            </div>
            <figcaption>
              <h4 class="product__name">Women's Jacket</h4>
              <p class="product__price">$55.00</p>
            </figcaption>
          </figure>

          <div class="product__purchase-features">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>

        <div class="products__product">
          <figure>
            <div class="product__img-container">
              <img
                class="product__img"
                loading="lazy"
                src="../../images/6.3.jpg"
                alt="Men's Jacket"
              />
            </div>
            <figcaption>
              <h4 class="product__name">Men's Jacket</h4>
              <p class="product__price">$75.00</p>
            </figcaption>
          </figure>

          <div class="product__purchase-features">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>

          <p class="product__tag product__tag--hot">
            Hot <i class="fa-solid fa-fire"></i>
          </p>
        </div>

        <div class="products__product">
          <figure>
            <div class="product__img-container">
              <img
                class="product__img"
                loading="lazy"
                src="../../images/6.4.jpg"
                alt="Women's Jacket"
              />
            </div>
            <figcaption>
              <h4 class="product__name">Women's Jacket</h4>
              <p class="product__price">$45.00</p>
            </figcaption>
          </figure>

          <div class="product__purchase-features">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
